- name: Install base packages 
  hosts: localhost
  become: true
  tasks:

    - name: Install base packages
      ansible.builtin.apt:
        update_cache: true
        pkg:
          - tldr 
          - tmux


    - name: Get NVM 0.39.7 install script
      get_url:
        url: https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh
        dest: /tmp/install.sh
      
    - name: Install NVM 0.39.7
      ansible.builtin.script: /tmp/install.sh

    - name: Install node v20.x LTS using NVM
      command: nvm install 20
